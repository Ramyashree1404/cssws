<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipcart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./flipcart.css">
</head>
<body>
    <header>
    <div class="img">
        <img class="img1" src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" alt="">
        <p>Explore <span style="color: #ffe11b;">Plus</span></p>
        <img class="img2" src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png" alt="">   
    </div>
    <div class="search">
        <input type="text" placeholder="Search for products, brands and more">
        <i class="fa fa-search" aria-hidden="true"></i>
    </div>
    <div class="butt">
        <button>Login</button>
    </div>
    <div class="sell">Become a Seller</div>
    <div class="more">More</div>
    <div class="cart">
        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        <p>Cart</p>
    </div>
 </header>
    <div class="images">
        
        <div class="image1"><img src="https://rukminim2.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100" alt="">
             <p>Grocery</p>
        </div>
        <div class="image2"><img src="https://rukminim2.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100" alt="">
            <p>Mobiles</p>
        </div>
        <div class="image3"><img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/0d75b34f7d8fbcb3.png?q=100" alt="">
            <p>Fashion</p>
        </div>
        <div class="image4"><img src="https://rukminim2.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="">
             <p>Electronics</p>
        </div>
        <div class="image5"><img src="https://rukminim2.flixcart.com/flap/128/128/image/ab7e2b022a4587dd.jpg?q=100" alt="">
            <p>Home & Furniture</p>
        </div>
        <div class="image6"><img src="https://rukminim2.flixcart.com/flap/128/128/image/0ff199d1bd27eb98.png?q=100" alt="">
        <p>Appliances</p>
        </div>
        <div class="image7"><img src="https://rukminim2.flixcart.com/flap/128/128/image/71050627a56b4693.png?q=100" alt="">
        <p>Travels</p>
        </div>
        <div class="image8"><img src="https://rukminim2.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png?q=100" alt="">
        <p>Beauty,Toys & More</p>
        </div>
        <div class="image9"><img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/05d708653beff580.png?q=100" alt="">
        <p>Two wheelers</p>
        </div>
    </div>
    <div class="banner">
        <i class="fa fa-caret-right" aria-hidden="true"></i>
        <i class="fa fa-caret-left" aria-hidden="true"></i>
        <img src="https://rukminim2.flixcart.com/flap/400/400/image/235adb0c7e08598a.jpg?q=50" alt="">
    </div>
    
</body>
</html>
